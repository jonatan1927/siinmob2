<h3>HISTORIAL DE CONTRATOS</h3>
<p>
<p>

  <p>

  <p>
<div class="jonas">

  <input type="text" id="Cliente" name="Cliente"  class="textfield" placeholder="  Emilio Del Carmen"></div> </p>
   <p>
<div class="jonas">   
  <label for="Cedulacliente">Cedula cliente:</label>
  <input type="text" id="Cedulacliente" name="Cedulacliente" class="textfield" placeholder="  786945264"></div> </p>
     <p>

     <p>

     <p>

      <p>
