<h3>PUBLICAR OFERTA</h3>
<p>

      <option>Venta</option>
      <option>Arriendo</option>

         <option>Apartamento</option>
          <option>Casa</option>

          <option>Duplex</option>
    </select>
<div class="jonas">

 <p>

     <p>

</div> </p>
<div class="jonas">

      <p>

          <option>4</option>
          <option>5</option>
          <option>6</option>
          </select>
</div> </p>
<div class="jonas">

          <option>1992</option>
          <option>1993</option>
          <option>1994</option>
          <option>1995</option>
          </select>
</div> </p>
<p>
<div class="jonas">

          <option>Norte</option>
            <option>Sur</option>
            <option>Occidente</option>
            <option>Oeste</option>
          </select>
</div> </p>
 <p>      
<div class="jonas">

<input type="text" id="Dirección" name="Dirección" class="select" placeholder="Direccion del inmueble"tabindex="15" required> </div> </p>

  <select name="select"id="Estado de conservación" class="select" tabindex="16" required>
          <option>Bueno</option>
          <option>Regular</option>
          <option>Mala</option>
          </select>
</div> </p>

<div class="jonas">
