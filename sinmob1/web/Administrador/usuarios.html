<h3>USUARIOS</h3>
<p>
<p>
<label for="doc">Tipo de Documento:</label> 
<select class="select" id="doc" tabindex="1">
      <option>Cedula de cuidadania</option>
      <option>Cedula de extranjeria</option>
    </select>
<div class="jonas">   
  <label for="Cedula">Cedula:</label>
  <input type="text" id="Cedula" name="Cedula" class="select" placeholder="Digite su cedula"tabindex="2" required></div> </p>
     <p>
<div class="jonas"> 
  <label for="Nombre">Nombre:</label>
  <input type="text" id="Nombre" class="select" name="Nombre"  placeholder="Digite su nombre"tabindex="3" required  ></div> </p>
  <p>
<div class="jonas">  
  <label for="Apellido1">1er Apellido:</label>
  <input type="text" id="Apellido1"  class="select" name="Apellido1"  placeholder="primer apellido"tabindex="4" required></div> </p>
   <p>
<div class="jonas">    
  <label for="Apellido1">2do Apellido:</label>
  <input type="text" id="Apellido2"  class="select" name="Apellido2"  placeholder="segundo apellido"tabindex="5" required></div> </p>
   <p>
<div class="jonas">  
  <label for="Direcciónactual">Dirección actual:</label>
<input type="text" id="Direcciónactual" name="Direcciónactual" class="select" placeholder="Direccion del domicilio"tabindex="6" required> </div> </p>
      <p>
<div class="jonas">   
  <label for="Teléfono">Teléfono:</label>
  <input type="text" id="Teléfono" name="Teléfono" class="select" placeholder="Numero telefonico"tabindex="7" required></div> </p>
<p>
<div class="jonas">     
        <label for="Fecha"> Fecha de nacimiento:</label>
  <input type="date"  class="select" id="Fecha" placeholder="fecha de solicitud"tabindex="8" required ></div> 
</p>
<p>
<div class="jonas"> 
  <label for="Sexo">Sexo</label>  
  <input type="text" id="Sexo" name="Sexo" class="select" placeholder=" Genero"tabindex="9" required> </div> </p>
     <p>
<div class="jonas">   
  <label for="EMail">E-Mail:</label>
  <input type="text" id="EMail" name="EMail" class="select" placeholder="Correo electronico"tabindex="10" required> </div> </p>
     <p>
</form>
