<form id="contrato" name="contrato" method="post">
<fieldset>
<h3>SOLICITUD DE CONTRATO</h3>
<p>
<p>
<div class="jonas">  
  <label for="Contrato">Tipo de contrato:</label>
  <input type="text" id="Contrato" class="select" name="Contrato" placeholder="venta o arriendo"tabindex="1" required ></div> </p>
  <p>
<div class="jonas"> 
  <label for="Nombre">Nombre:</label>
  <input type="text" id="Nombre" class="select" name="Nombre"  placeholder="Digite su nombre"tabindex="2" required  ></div> </p>
  <p>
<div class="jonas">  
  <label for="Apellido">Apellido:</label>
  <input type="text" id="Apellido"  class="select" name="Apellido"  placeholder="Digite su apellido"tabindex="3" required></div> </p>
   <p>
<div class="jonas">   
  <label for="Cedula">Cedula:</label>
  <input type="text" id="Cedula" name="Cedula" class="select" placeholder="Digite su cedula"tabindex="4" required></div> </p>
     <p>
<div class="jonas"> 
  <label for="Profesión">Profesión:</label>  
  <input type="text" id="Profesión" name="Profesión" class="select" placeholder="profesion"tabindex="5" required> </div> </p>
     <p>
<div class="jonas">   
  <label for="EMail">E-Mail:</label>
  <input type="text" id="EMail" name="EMail" class="select" placeholder="Correo electronico"tabindex="6" required> </div> </p>
     <p>
<div class="jonas">   
  <label for="Teléfono">Teléfono:</label>
  <input type="text" id="Teléfono" name="Teléfono" class="select" placeholder="Numero telefonico"tabindex="7" required></div> </p>
      <p>
<div class="jonas">  
  <label for="Direcciónactual">Dirección actual:</label>
<input type="text" id="Direcciónactual" name="Direcciónactual" class="select" placeholder="Direccion del domicilio"tabindex="8" required> </div> </p>
      <p>
<div class="jonas">   
  <label for="Codeudor">Codeudor:</label>
  <input type="text" id="Codeudor" name="Codeudor" class="select" placeholder="Nombre de codeudor"tabindex="9" required></div> </p>
      <p>
<div class="jonas">   
  <label for="Cedulacodeudor">Cedula codeudor:</label>
  <input type="text"  id="Cedulacodeudor" name="Cedulacodeudor" class="select" placeholder="Cedula codeudor"tabindex="10" required> </div> </p>
      <p>
<div class="jonas">  
  <label for="Teléfonocodeudor">Teléfono codeudor:</label>
  <input type="text" id="Teléfonocodeudor" name="Teléfonocodeudor"class="select" placeholder="Telefono del codeudor"tabindex="11" required> </div> </p>
       <p>
<div class="jonas">  
  <label for="Direccióncodeudor">Dirección codeudor:</label> 
  <input type="text"  id="Direccióncodeudor" name="Direccióncodeudor"   class="select" placeholder="Direccion del codeudor"tabindex="12" required> </div> </p>
<p>
<div class="jonas">  
  <label for="Argumentos">Argumentos:</label>
<textarea name="Argumentos" id="Argumentos" rows="8" cols="50" placeholder=" Realice una descripción de las condiciones de negociación" tabindex="13" required ></textarea> </div> </p>
 <p>
<p>
  <input type="button" name="button2" class="btn" id="button" value="Enviar">
</p>
 </fieldset>
</form>

						required: "Campo requerido",

				},
				Teléfono: {
					required: "Campo requerido",
					digits: "Sólo digitos",

				},
				Direcciónactual:  {
					required: "Campo requerido",

				},

				},
