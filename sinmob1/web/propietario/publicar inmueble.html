<div id="columna1">
<form id="formu"  method="get" action="">
<p>
<p style="text-align: center">PUBLICAR INMUEBLE</p>
</p>
<fieldset>
<legend align="center">CARACTERISTICAS DEL INMUEBLE</legend>
<div class="jonas">
  <label for="Tipo de Anuncio"> Tipo de Anuncio:</label>
  <select name="Tipo de anuncio" id="Tipo de Anuncio" class="textfield1" tabindex="1" required>
          <option>Venta</option>
          <option>Arriendo</option>
          </select></div> </p>
<p>
<div class="jonas">  
  <label for="Tipo de Vivienda"> Tipo de Vivienda:</label>
  <select name="Tipo de vivienda" id="Tipo de Vivienda" class="textfield1" tabindex="2" required>
         <option>Apartamento</option>
          <option>Casa</option>
          <option>Chalet</option>
          <option>Duplex</option>
           </select></div> </p>
  <p>
<div class="jonas"> 
  <label for="Anuncio" >Anuncio:</label>
  <input name="Anuncio" type="text" id="Anuncio" class="textfield" placeholder=" Describa su anuncio" tabindex="3" required ></div> </p>
  <p>
<div class="jonas">  
  <label for="Descripción">Descripción:</label>
<textarea name="Descripción" id="Descripción" rows="8" cols="50" placeholder=" Realice una descripción de las condiciones de negociación" tabindex="4" required ></textarea> </div> </p>
 <p>
<div class="jonas">  
  <label for="E-mail">E-mail:</label>
  <input type="email" id="E-mail"  class="textfield" placeholder=" Correo electronico" tabindex="4" required></div> </p>
     <p>
<div class="jonas"> 
  <label for="Telefono">Teléfono:</label>  
  <input type="text" id="Telefono" class="textfield" placeholder=" Numero telefonico" tabindex="5" required> </div> </p>
     <p>
<div class="jonas">   
  <label for="Adjunte las fotos">Adjunte las fotos:</label>
  <input type="file" id="Adjunte las fotos" class="textfield" tabindex="6" required> </div> </p>
</fieldset>
<p>
</p>
<p>
</p>
<fieldset>
<legend align="center">MAS DETALLES</legend>
     <p>
<div class="jonas">   
  <label for="Habitaciones">Habitaciones:</label>
  <select name="select"id="Habitaciones" class="textfield1" tabindex="7" required>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          </select>
</div> </p>
     <p>
<div class="jonas">   
  <label for="Baños">Baños:</label>
  <select name="select"id="Baños" class="textfield1" tabindex="8" required>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          </select>
</div> </p>
      <p>
<div class="jonas">  
  <label for="Precio">Precio:</label>
  <input type="text" id="Precio" class="textfield" placeholder=" Valor de la propiedad" tabindex="9" required > </div> </p> 
      <p>
<div class="jonas">   
  <label for="Area del terreno(m2)">A.terreno(m2):</label>
  <input type="text" id="Area del terreno" class="textfield" placeholder=" Area del terreno" tabindex="10" required > </div> </p>  

       <p>
<div class="jonas">   
  <label for="Area de la construcción(m2)">A.construcción(m2):</label>
  <input type="text" id="Area de la construcción" class="textfield" placeholder=" Area de la construcción" tabindex="11" required > </div> </p>  
 <p>
<div class="jonas">   
  <label for="Estrato">Estrato:</label>
  <select name="select"id="Estrato" class="textfield1" tabindex="12" required>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          </select>
</div> </p>
<p>
<div class="jonas">   
  <label for="Año de Construccion">Año de Construccion:</label>
  <select name="select"id="Año de Construccion" class="textfield1" tabindex="13" required>
          <option>1991</option>
          <option>1992</option>
          <option>1993</option>
          <option>1994</option>
          <option>1995</option>
          </select>
</div> </p>
<p>
<div class="jonas">   
  <label for="Ubicacion">Ubicacion:</label>
  <select name="select"id="Ubicacion" class="textfield1" tabindex="14" required>
          <option>Norte</option>
            <option>Sur</option>
            <option>Occidente</option>
            <option>Oeste</option>
          </select>
</div> </p>
 <p>
<div class="jonas">   
  <label for="Direccion">Dirección:</label>
  <input type="text" id="Direccion" class="textfield" placeholder=" Dirección del inmueble" tabindex="15" required > </div> </p> 
<p>
<div class="jonas">   
  <label for="Estado de conservación">Estado de conservación:</label>
  <select name="select"id="Estado de conservación" class="textfield1" tabindex="16" required>
          <option>Bueno</option>
          <option>Regular</option>
          <option>Mala</option>
          </select>
</div> </p>
 <p>
<div class="jonas">   
  <label for="Parqueaderos">Parqueaderos?:</label> </span> si
          <input type="radio" name="radio1" id="Parqueaderos1" value="radio" tabindex="17" required> 
          no
          <input type="radio" name="radio2" id="Parqueaderos2" value="radio2" tabindex="18" required> </div> </p> 
</fieldset>
<p>
  <input type="button" name="button2" id="button" value="Terminar Inscripción" tabindex="19" required>
</p>
</form>

				}

});
});
</script>
